apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
  signingConfigs {
    config {
      keyAlias 'mix'
      keyPassword 'nikhil12345'
      storeFile file("$rootDir/myKeystore.jks")
      storePassword 'ABCD123'
    }
  }
  compileSdkVersion 27
  buildToolsVersion '27.0.3'
  defaultConfig {
    applicationId "com.capstone.nik.mixology"
    minSdkVersion 17
    targetSdkVersion 27
    versionCode 13
    versionName "1.13"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    signingConfig signingConfigs.config
  }
  buildTypes {
    release {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      signingConfig signingConfigs.config
    }
  }
  productFlavors {
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  testImplementation 'junit:junit:4.12'

  // Android support library
  implementation 'com.android.support:appcompat-v7:27.0.2'
  implementation 'com.android.support:cardview-v7:27.0.2'
  implementation 'com.android.support:recyclerview-v7:27.0.2'
  implementation 'com.android.support:design:27.0.2'

  // Retrofit for network requests
  implementation 'com.squareup.retrofit2:retrofit:2.3.0'
  implementation 'com.squareup.retrofit2:converter-gson:2.3.0'

  // Image Loading
  implementation 'com.squareup.picasso:picasso:2.5.2'
  implementation 'de.hdodenhof:circleimageview:2.1.0'

  // Firebase Auth Login
  implementation 'com.firebaseui:firebase-ui-auth:3.1.2'
  implementation 'com.google.firebase:firebase-auth:11.6.2'
  implementation 'com.google.firebase:firebase-ads:11.6.2'
  implementation 'com.google.android.gms:play-services-gcm:11.6.2'

  // Fabric crashlytics and answers
  implementation('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
    transitive = true
  }
  implementation('com.crashlytics.sdk.android:answers:1.4.1@aar') {
    transitive = true
  }

  // Job Priority Queue
  implementation 'com.birbit:android-priority-jobqueue:2.0.1'

  // Dagger 2
  implementation 'com.google.dagger:dagger:2.8'
  implementation 'javax.inject:javax.inject:1'
  provided 'javax.annotation:jsr250-api:1.0'
  annotationProcessor 'com.google.dagger:dagger-compiler:2.8'

  // Leak Canary
  debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
  releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
  testImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

  // Schematic Data Storage
  implementation 'net.simonvt.schematic:schematic:0.6.3'
  annotationProcessor 'net.simonvt.schematic:schematic-compiler:0.6.3'
}

apply plugin: 'com.google.gms.google-services'
