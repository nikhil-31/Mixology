apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
  signingConfigs {
    config {
      keyAlias 'mix'
      keyPassword 'nikhil12345'
      storeFile file("$rootDir/myKeystore.jks")
      storePassword 'ABCD123'
    }
  }
  compileSdkVersion 27
  buildToolsVersion '27.0.3'
  defaultConfig {
    applicationId "com.capstone.nik.mixology"
    minSdkVersion 17
    targetSdkVersion 27
    versionCode 6
    versionName "1.06"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    signingConfig signingConfigs.config
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      signingConfig signingConfigs.config
    }
  }
  productFlavors {
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  testImplementation 'junit:junit:4.12'
  // Android Support Library
  implementation 'com.android.support:cardview-v7:27.0.2'
  implementation 'com.android.support:recyclerview-v7:27.0.2'
  implementation 'com.android.support:appcompat-v7:27.0.2'
  implementation 'com.android.support:design:27.0.2'
  implementation 'com.android.support:support-v4:27.0.2'
  // Network
  implementation 'com.android.volley:volley:1.0.0'
  // Image Loading
  implementation 'com.squareup.picasso:picasso:2.5.2'
  implementation 'de.hdodenhof:circleimageview:2.1.0'
  // Firebase UI - Firebase version must match with ui auth version
  implementation 'com.google.firebase:firebase-auth:11.6.2'
  implementation 'com.firebaseui:firebase-ui-auth:3.1.2'
  // Firebase Ads
  implementation 'com.google.firebase:firebase-ads:11.6.2'
  implementation 'com.google.firebase:firebase-crash:11.6.2'
  // Crashlytics
  implementation('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
    transitive = true;
  }
  implementation('com.crashlytics.sdk.android:answers:1.4.1@aar') {
    transitive = true;
  }
  // Dependency Injection
  implementation 'com.google.dagger:dagger:2.8'
  implementation 'javax.inject:javax.inject:1'
  provided 'javax.annotation:jsr250-api:1.0'
  annotationProcessor 'com.google.dagger:dagger-compiler:2.8'
  // Data Storage
  implementation 'net.simonvt.schematic:schematic:0.6.3'
  annotationProcessor 'net.simonvt.schematic:schematic-compiler:0.6.3'
}

apply plugin: 'com.google.gms.google-services'
